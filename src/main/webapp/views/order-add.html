<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<form action="#" th:action="@{/mvc/order/insert}" th:object="${order}" method="post">
    <table border="1">
        <thead>
        <tr>
            <td>
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="customerId">CustomerId</label>
                <input type="text" th:field="*{customerId}" id="customerId" placeholder="CustomerId">
                <span th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="books">Books</label>
                <input type="text" th:field="*{books}" id="books" placeholder="Books">
                <span th:if="${#fields.hasErrors('books')}" th:errors="*{books}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Add Order">
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
